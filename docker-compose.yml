services:
  db:
    image: postgres:15-alpine
    container_name: fileuploader-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fileuploader}
    volumes:
      - ${DB_DATA_DIR:-./fileuploader-data/db-data}:/var/lib/postgresql/data
    networks:
      vlan_0_bridge_network:
        ipv4_address: 172.168.0.69
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:10
    container_name: fileuploader-flyway
    command: migrate
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fileuploader}
    volumes:
      - ./flyway/sql:/flyway/sql
      - ./flyway/conf:/flyway/conf
    depends_on:
      db:
        condition: service_healthy
    networks:
      vlan_0_bridge_network:
        ipv4_address: 172.168.0.70

  minio:
    image: minio/minio:latest
    container_name: fileuploader-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ${MINIO_DATA_DIR:-./fileuploader-data/minio-data}:/data
    networks:
      vlan_0_bridge_network:
        ipv4_address: 172.168.0.71
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileuploader-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/fileuploader}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      BASE_URL: ${BASE_URL:-http://localhost}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-html-files}
      MINIO_SECURE: ${MINIO_SECURE:-false}
    volumes:
      - ${BACKEND_DATA_DIR:-./fileuploader-data/backend-data}:/app/data
    depends_on:
      db:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
    networks:
      vlan_0_bridge_network:
        ipv4_address: 172.168.0.72

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fileuploader-frontend
    volumes:
      - ${FRONTEND_DATA_DIR:-./fileuploader-data/frontend-data}:/usr/share/nginx/html/data
    depends_on:
      - backend
    networks:
      vlan_0_bridge_network:
        ipv4_address: 172.168.0.73

  nginx:
    image: nginx:alpine
    container_name: fileuploader-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ${NGINX_DATA_DIR:-./fileuploader-data/nginx-data}:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      vlan_0_bridge_network:
        ipv4_address: 172.168.0.74

networks:
  vlan_0_bridge_network:
    external: true
